    <h1>八高線について</h1>
    <h2>八高線</h2>
    <p>八高線とは、群馬県の高崎駅～埼玉県の高麗川駅～東京都の八王子駅を結ぶJR東日本のローカル路線のこと。</p>
    <h2>八高線の種類</h2>
    <h3>八王子駅～高麗川駅間</h3>
    <p>電化区間となっている区間。基本的には八王子～高麗川間で運行されている。また、川越線の川越駅まで直通運行されていることが多い。約30分に1本の間隔で運行している。4両編成。</p>

    <h3>高麗川駅～高崎駅間</h3>
    <p>非電化区間となっている区間。高麗川～高崎間での運行が基本であるが、高麗川～小川町間、小川町～高崎間、児玉～高崎間も運行している。約1時間に1本の間隔で運行している。今までは1両～3両編成であったが現在は2両に統一されている。</p>
</body>
